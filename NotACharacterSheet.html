<!DOCTYPE html>
<html>
  <head>
    <title>Character Sheet</title>
    <style>
      * {
         font-family: dungeonsmonocaps, monospace;
         font-size: 28px;
         margin: 0px;
        }
      .row {
            width: 100%;
            float: left;      
           }
      .col {
            width: auto;
            float: left;
           }
      .chunk {

             }
      input {
             width: 61px;
             height: 28px;
             text-align: right;
             border: none;
            }
      .identity {
                 text-align: left;
                 width: 308px;
                }
      button {
              text-align: center;
              top: 2 px;
             }

    </style>
  </head>
  <body>

                    <div class="box"
                         style="top: 7px;">
                      <div class="row">
                        <div class="col"
                             style="top: 2px;">
                          <div class="chunk">
     <!-- LVL -->           lvl><input type="number" 
                                       id="lvl" 
                                       min="1"
                                       max="9" 
                                       placeholder="0"
                                       style="width: 40px;">
                          </div>
                        </div>
                        <div class="col"
                             style="top: 3px;">
                          <div class="chunk">
     <!-- PRO -->           pro>[<span id="pro">+0</span>]
                          </div>
                        </div>
                        <div class="col">
                          <div class="chunk">
                            <button type="button" 
                                    onclick="randomname()" 
                                    style="width: 38px;
                                           height: 32px;
                                           letter-spacing: 0px;
                                           text-indent: -9px;
                                           top: 0px;">
     <!-- BUTTON -->        []
                            </button>
                          </div>
                        </div>
                        <div class="col"
                             style="top: 3px;">
                          <div class="chunk">
                            >
                          </div>
                        </div>
                        <div class="col"
                             style="top: 2px;">
                          <div class="chunk">
     <!-- NAME -->          <input id="character"  
                                   placeholder="name" 
                                   style="text-align: left; 
                                          width: 377px;">
                          </div>
                        </div>
                      </div>
                      <br>
                      <div class="row">
                        <div class="col"
                             style="top: 1px;">
                          <div class="chunk">
     <!-- BUTTON 2 -->      <button type="button" 
                                    onclick="randomstats()" 
                                    style="width: 29px;
                                           height: 32px;
                                           padding: 0px;
                                           padding-left: 2px;
                                           padding-top: 0px;
                                           text-align: right;">
                            X
                            </button>
                          </div>


                          <div class="chunk">
     <!-- BUTTON -->        <button type="button" 
                                    onclick="writeMods()" 
                                    style="width: 32px;
                                           height: 162px;">
                            X
                            </button>
                          </div>
                        </div>



                        <div class="col">
                          <div class="chunk">
     <!-- STR SCORE -->     ><input type="number" id="strsc" min=0 max=28 value="10" placeholder="00"><br>
     <!-- DEX SCORE -->     ><input type="number" id="dexsc" min=0 max=28 value="10" placeholder="00"><br>
     <!-- CON SCORE -->     ><input type="number" id="consc" min=0 max=28 value="10" placeholder="00"><br>
     <!-- INT SCORE -->     ><input type="number" id="intsc" min=0 max=28 value="10" placeholder="00"><br>
     <!-- WIS SCORE -->     ><input type="number" id="wissc" min=0 max=28 value="10" placeholder="00"><br>
     <!-- CHA SCORE -->     ><input type="number" id="chasc" min=0 max=28 value="10" placeholder="00">
                          </div>
                        </div>
                        <div class="col">
                          <div class="chunk">
     <!-- STR MOD -->       str>(<span id="str">+0</span>)<br>
     <!-- DEX MOD -->       dex>(<span id="dex">+0</span>)<br>
     <!-- CON MOD -->       con>(<span id="con">+0</span>)<br>
     <!-- INT MOD -->       int>(<span id="int">+0</span>)<br>
     <!-- WIS MOD -->       wis>(<span id="wis">+0</span>)<br>
     <!-- CHA MOD -->       cha>(<span id="cha">+0</span>)
                          </div>
                        </div>
                        <div class="col"
                             style="margin-left: 4px;">
                          <div class="chunk">
     <!-- SP -->            sp>(<span id="sp">00</span>)<br>
     <!-- IN -->            in>(<span id="in">+0</span>)<br>
     <!-- HP -->            hp>(<span id="hp">00</span>)
                          </div>
                          <div class="chunk">
     <!-- AC -->            ac>(<span id="ac">00</span>)
                          </div>
                          <div class="chunk">
     <!-- DC -->            dc>{<span id="dc">00</span>}
                          </div>
                        </div>
                        <div class="col">
                          <div class="chunk">
     <!-- RACE -->          <input id="race"
                                   list="racelist"
                                   type="search"
                                   placeholder="race" 
                                   class="identity">
                              <datalist id="racelist">
                                <option id="r0" value="dragonborn">
                                <option id="r1" value="dwarf">
                                <option id="r2" value="elf">
                                <option id="r3" value="gnome">
                                <option id="r4" value="half-elf">
                                <option id="r5" value="halfling">
                                <option id="r6" value="half-orc">
                                <option id="r7" value="human">
                                <option id="r8" value="tiefling">
                              </datalist><br>
     <!-- CLASS -->         <input id="cla"
                                   list="clalist"
                                   type="search"
                                   placeholder="class" 
                                   class="identity">
                              <datalist id="clalist">
                                <option id="c0" value="barbarian">
                                <option id="c1" value="bard">
                                <option id="c2" value="cleric">
                                <option id="c3" value="druid">
                                <option id="c4" value="fighter">
                                <option id="c5" value="monk">
                                <option id="c6" value="paladin">
                                <option id="c7" value="ranger">
                                <option id="c8" value="rogue">
                                <option id="c9" value="sorcerer">
                                <option id="c10" value="warlock">
                                <option id="c11" value="wizard">
                              </datalist><br>
     <!-- HIT -->           hit><span id="dienum">0</span>(d<span id="hit">0</span>)
                          </div>
                          <div class="chunk">
     <!-- ARMOR -->         <input id="armor"
                                   list="armorlist" 
                                   type="search"
                                   placeholder="armor"
                                   class="identity">                                   
                              <datalist id="armorlist">
                                <option id="a0" value="padded">
                                <option id="a1" value="leather">
                                <option id="a2" value="hide">
                                <option id="a3" value="chainshirt">
                                <option id="a4" value="scalemail">
                                <option id="a5" value="breastplate">
                                <option id="a6" value="halfplate">
                                <option id="a7" value="ringmail">
                                <option id="a8" value="chainmail">
                                <option id="a9" value="splint">
                                <option id="a10" value="plate">
                              </datalist><br>
                          </div>
                          <div class="chunk">
     <!-- PRIMARY -->       pa>[<span id="pa">---</span>]
                          </div>
                        </div>
                      </div>
                    </div>



                          <div class="chunk">
                            <button type="button" 
                                    onclick="randomstats()" 
                                    style="width: 42px;
                                           height: 34px;
                                           letter-spacing: 1px;
                                           text-indent: -8px;">
                            []
                            </button>
                          </div>





<script>



  var mods = ["str","dex","con","int","wis","cha"];
  var scores = ["strsc","dexsc","consc","intsc","wissc","chasc"];

  function writeMods() {
    
    if (document.getElementById("lvl").value == 0) {
      document.getElementById("lvl").value = 1
    }

<!-- PROFICIENCY BONUS -->

    var lvl = document.getElementById("lvl").value;
    var b = ((lvl / 4) + 1);
    var bon = Math.ceil(b);
    document.getElementById("pro").innerHTML = "+" + bon.toString();

<!-- MODIFIERS -->

    for (var i = 0; i < mods.length; i++) {
      var score = document.getElementById(scores[i]).value;
      var mod = (score - 10) / 2 >> 0 ;
      if (mod >= 0) {
        document.getElementById(mods[i]).innerHTML = "+" + mod.toString();
      }
      else {
        document.getElementById(mods[i]).innerHTML = mod.toString();
      }
    }

<!-- INITIATIVE -->

    var dexsc = document.getElementById("dexsc").value;
    var dexmod = (dexsc - 10) / 2 >> 0 ;
    if (dexmod >= 0) {
      document.getElementById("in").innerHTML = "+" + dexmod.toString();
    }
    else {
      document.getElementById("in").innerHTML = dexmod.toString();
    }

<!-- SPEED -->

    var race = document.getElementById("race").value;
    if (race == "dwarf"||
        race == "gnome"||
        race == "halfling"||
        race == "goblin") {
      var sp = 25 + (5 * dexmod);
      document.getElementById("sp").innerHTML = sp.toString();
    }
    else {
      var sp = 30 + (5 * dexmod);
      document.getElementById("sp").innerHTML = sp.toString();
    }

<!-- HIT DIE AND POINTS -->

    document.getElementById("dienum").innerHTML = lvl.toString();

    var cla = document.getElementById("cla").value;
    if (cla == "sorcerer"||
        cla == "wizard") {
      document.getElementById("hit").innerHTML = 6;
    }
    else if (cla == "bard"||
             cla == "cleric"||
             cla == "druid"||
             cla == "monk"||
             cla == "rogue"||
             cla == "warlock") {
      document.getElementById("hit").innerHTML = 8;
    }
    else if (cla == "fighter"||
             cla == "paladin"||
             cla == "ranger") {
      document.getElementById("hit").innerHTML = 10;
    }
    else if (cla == "barbarian") {
      document.getElementById("hit").innerHTML = 12;
    }
    else {
      document.getElementById("hit").innerHTML = 0;
    }

    var h = document.getElementById("hit").innerHTML;
    var hit = parseInt(h)
    var consc = document.getElementById("consc").value;
    var conmod = (consc - 10) / 2 >> 0 ;
    var hp = (hit + ((lvl-1)*((hit/2)+1)) + (lvl*conmod));
    if (hp >99) {
      hp = 99;
    }
    document.getElementById("hp").innerHTML = hp.toString();

<!-- PRIMARY ABILITY -->

    if (cla == "barbarian") {
      document.getElementById("pa").innerHTML = "str";
    }
    else if (cla == "fighter") {
      document.getElementById("pa").innerHTML = "str][dex";
    }
    else if (cla == "paladin") {
      document.getElementById("pa").innerHTML = "str][cha";
    }
    else if (cla == "monk"||
             cla == "ranger") {
      document.getElementById("pa").innerHTML = "dex][wis";
    }
    else if (cla == "rogue") {
      document.getElementById("pa").innerHTML = "dex";
    }
    else if (cla == "wizard") {
      document.getElementById("pa").innerHTML = "int";
    }
    else if (cla == "cleric"||
             cla == "druid") {
      document.getElementById("pa").innerHTML = "wis";
    }
    else if (cla == "bard"||
             cla == "sorcerer"||
             cla == "warlock") {
      document.getElementById("pa").innerHTML = "cha";
    }
    else {
      document.getElementById("pa").innerHTML = "---";
    }

<!-- ARMOR CLASS -->

    armor = document.getElementById("armor").value;

    if (armor == "padded") {
      document.getElementById("ac").innerHTML = 11 + dexmod;
    }
    else if (armor == "leather") {
      document.getElementById("ac").innerHTML = 11 + dexmod;
    }
    else if (armor == "hide") {
      document.getElementById("ac").innerHTML = 12 + dexmod;
    }
    else if (armor == "chainshirt") {
      document.getElementById("ac").innerHTML = 13 + dexmod;
    }
    else if (armor == "scalemail") {
      document.getElementById("ac").innerHTML = 14 + dexmod;
    }
    else if (armor == "breastplate") {
      document.getElementById("ac").innerHTML = 14 + dexmod;
    }
    else if (armor == "halfplate") {
      document.getElementById("ac").innerHTML = 15 + dexmod;
    }
    else if (armor == "ringmail") {
      document.getElementById("ac").innerHTML = 14;
    }
    else if (armor == "chainmail") {
      document.getElementById("ac").innerHTML = 16;
    }
    else if (armor == "splint") {
      document.getElementById("ac").innerHTML = 17;
    }
    else if (armor == "plate") {
      document.getElementById("ac").innerHTML = 18;
    }
    else {
      document.getElementById("ac").innerHTML = "--";
    }

<!-- (SPELL/SKILL) SAVE DIFFICULT CLASS -->


    if (cla == "barbarian"||
        cla == "fighter") {
      document.getElementById("dc").innerHTML = 8 + bon + (((document.getElementById("strsc").value) - 10) / 2 >> 0);
    }
    else if (cla == "rogue") {
      document.getElementById("dc").innerHTML = 8 + bon + (((document.getElementById("dexsc").value) - 10) / 2 >> 0);
    }
    else if (cla == "wizard") {
      document.getElementById("dc").innerHTML = 8 + bon + (((document.getElementById("intsc").value) - 10) / 2 >> 0);
    }
    else if (cla == "monk"||
             cla == "ranger"||
             cla == "cleric"||
             cla == "druid") {
      document.getElementById("dc").innerHTML = 8 + bon + (((document.getElementById("wissc").value) - 10) / 2 >> 0);
    }
    else if (cla == "paladin"||
             cla == "bard"||
             cla == "sorcerer"||
             cla == "warlock") {
      document.getElementById("dc").innerHTML = 8 + bon + (((document.getElementById("chasc").value) - 10) / 2 >> 0);
    }
    else {
      document.getElementById("dc").innerHTML = "--";
    }


  <!-- Test Variable -->
    
   <!-- document.getElementById("test").innerHTML = race; -->

  }



  function randomstats() {
    
    for (var i = 0; i < scores.length; i++) {
      document.getElementById(scores[i]).value = 5 + Math.floor(Math.random() * 13);
    }

    var rnum = Math.floor(Math.random() * 9);
    document.getElementById("race").value = document.getElementById("r"+rnum.toString()).value;

    var cnum = Math.floor(Math.random() * 12);
    document.getElementById("cla").value = document.getElementById("c"+cnum.toString()).value;

    var anum = Math.floor(Math.random() * 11);
    document.getElementById("armor").value = document.getElementById("a"+anum.toString()).value;
  }

  function randomname() {

    var len = 0
    var name = ""
    var v = ["a","e","i","o","u","y"]
    var c = ["l","r","s","b","c","d","f","g","h","j","k","m","n","p","q","t","v","w","x","z","ch","sh","th","gh"]
    var conso = 0
    var roll = 0
    var ll = ""

    var len = 4+Math.floor(Math.random()*7);
    for (var i=0; i<len; i++) {
      if (conso>=2) {
        ll = v[Math.floor(Math.random() * 6)];
        name += ll
        conso = 0
      }
      else if (ll == "l"||
               ll == "r"||
               ll == "s"||
               ll == "a"||
               ll == "e"||
               ll == "i"||
               ll == "o"||
               ll == "u"||
               ll == "y") {
        roll = Math.floor(Math.random() * 2);
        if (roll == 0) {
          ll = v[Math.floor(Math.random() * 6)];
          name += ll
          conso = 0
        }
        else {
          ll = c[Math.floor(Math.random() * 24)];
          name += ll
          conso++
        }
      }
      else if (ll == "ch"||
               ll == "gh"||
               ll == "sh"||
               ll == "th") {
        roll = Math.floor(Math.random() * 2);
        if (roll == 0) {
          ll = v[Math.floor(Math.random() * 6)];
          name += ll
          conso = 0
        }
        else {
          ll = c[Math.floor(Math.random() * 3)];
          name += ll
          conso++
        }
      }
      else {
        roll = Math.floor(Math.random() * 3);
        if (roll == 0) {
          ll = v[Math.floor(Math.random() * 6)];
          name += ll
          conso = 0
        }
        else if (roll == 1) {
          ll = c[Math.floor(Math.random() * 3)];
          name += ll
          conso++
        }
        else {
          name += ll
          conso++
        }
      }
    }
    document.getElementById("character").value = name;
  }









 

</script>

  </body>
</html>
