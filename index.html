<!DOCTYPE>
<html>

<head>

  <title>CharGen v6</title>
  <link rel="stylesheet" href="genstyle.css">

</head>

<body>

  <div class="fram">
    <div class="box0">
      <div class="box-">
        <div class="ctn1">
          <div class="box1">
            pro>[<span id="pro">__</span>]
          </div>
          <div class="box1">
            lv><input id="lvl" class="inp1" type="number" min="1" max="9" placeholder="0">
          </div>
        <br class="bbr">
          <div class="box1">
            str>(__)<br>
            dex>(__)<br>
            con>(__)<br>
            int>(__)<br>
            wis>(__)<br>
            cha>(__)
          </div>
          <div class="box1">
            <button class="btn0" onclick="scoregen('strsco')"></button>><input id="strsco" class="inp2" type="number" min="1" max="28" placeholder="00"><br>
            <button class="btn0" onclick="scoregen('dexsco')"></button>><input id="dexsco" class="inp2" type="number" min="1" max="28" placeholder="00"><br>
            <button class="btn0" onclick="scoregen('consco')"></button>><input id="consco" class="inp2" type="number" min="1" max="28" placeholder="00"><br>
            <button class="btn0" onclick="scoregen('intsco')"></button>><input id="intsco" class="inp2" type="number" min="1" max="28" placeholder="00"><br>
            <button class="btn0" onclick="scoregen('wissco')"></button>><input id="wissco" class="inp2" type="number" min="1" max="28" placeholder="00"><br>
            <button class="btn0" onclick="scoregen('chasco')"></button>><input id="chasco" class="inp2" type="number" min="1" max="28" placeholder="00">
          </div>
        </div>
        <div class="ctn1">
          <div class="box1">
            <button class="btn0" onclick="namewrite()"></button>><input id="nam" class="inp0" type=text placeholder="name"><br>
            <button class="btn0" onclick="suffixgen()"></button>><input id="suf" class="inp0" type="text" placeholder="suffix">
          </div>
        <br class="bbr">
          <div class="box1">
            pri>[___]<br>
            hit><span class="txt0">_</span>(d_)<br>
            <button class="btn0" onclick="armorgen()"></button>>
            <select required id="arm">
              <option value="" disabled selected hidden>armor</option>
              <option value="1">padded</option>
              <option value="2">leather</option>
              <option value="3">studleather</option>
              <option value="4">hide</option>
              <option value="5">chainshirt</option>
              <option value="6">scalemail</option>
              <option value="7">breastplate</option>
              <option value="8">halfplate</option>
              <option value="9">ringmail</option>
              <option value="10">chainmail</option>
              <option value="11">splint</option>
              <option value="12">plate</option>
            </select>
          <br>
            <button class="btn0" onclick=""></button>>
            <select required id="rac">
              <option value="" disabled selected hidden>race</option>
              <option value="1">dragonborn</option>
              <option value="2">dwarf</option>
              <option value="3">elf</option>
              <option value="4">gnome</option>
              <option value="5">halfelf</option>
              <option value="6">halfling</option>
              <option value="7">halforc</option>
              <option value="8">human</option>
              <option value="9">tiefling</option>
            </select>
          <br>
            <button class="btn0" onclick=""></button>>
            <select required id="cla">
              <option value="" disabled selected hidden>class</option>
              <option value="1">artificer</option>
              <option value="2">barbarian</option>
              <option value="3">bard</option>
              <option value="4">cleric</option>
              <option value="5">druid</option>
              <option value="6">fighter</option>
              <option value="7">monk</option>
              <option value="8">paladin</option>
              <option value="9">ranger</option>
              <option value="10">rogue</option>
              <option value="11">sorcerer</option>
              <option value="12">warlock</option>
              <option value="13">wizard</option>
            </select>
          </div>
          <div class="box1">
            in>(__)<br>
            hp>(__)<br>
            ac>(__)<br>
            sp>(__)<br>
            dc>{__}
          </div>
        </div>
      <br>
        <div class="ctn1">
          <div class="box1">
            <button class="btn0" onclick=""></button><span class="txt1">></span>something
          </div>
          <div class="box1">
            <button class="btn0" onclick=""></button><span class="txt1">></span>calculate
          </div>
          <div class="box1">
            <button class="btn0" onclick="generate()"></button><span class="txt1">></span>generate
          </div>
        </div>
      </div>
    </div>
  </div>

<script src="namegen.js"></script>
<script src="statgen.js"></script>

</body>

</html>
